<div  ng-controller="RestaurantsListCtrl">

        <div class="" ng-controller="MapCtrl">
            <div id="map_canvas" style="min-height:140px" ui-map="myMap"
                 ui-event="{'map-click': 'addMarker($event, $params)', 'map-zoom_changed': 'setZoomMessage(myMap.getZoom())' }"
                 ui-options="mapOptions">
            </div>
        </div>

        <div class="no-border">
            <ul class="list-group">
                <li ng-repeat="rest in restaurants" class="list-group-item restaurant" style="background-image:   linear-gradient(to bottom, transparent, rgba(0,0,0,0.4)), url({{rest.imageurl}});">
                     <div class="btn-group pull-right">
                        <button ui-sref="app.reserve({restaurantid: rest.id, time: '8:00 PM'})" class="btn btn-success btn-sm m-xs">8:00 PM</button>
                        <button ui-sref="app.reserve({restaurantid: rest.id, time: '8:30 PM'})"  class="btn btn-success btn-sm m-xs">8:30 PM</button>
                        <button ui-sref="app.reserve({restaurantid: rest.id, time: '8:30 PM'})"  class="btn btn-success btn-sm m-xs">...</button>
                    </div>

                    <h1 class="m-t-xxl">{{rest.name}}</h1>
                    <div><span>Pizza</span>, <span>Pasta</span></div>
                    <div>3 miles</div>

        </div>

</div>
